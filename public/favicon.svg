<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <radialGradient id="flowerGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#D4A574;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#9CAE85;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B7B5C;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Dark background circle -->
  <circle cx="16" cy="16" r="15" fill="#2A2A2A" stroke="#4A4A4A" stroke-width="1"/>

  <!-- Pentagram flower petals -->
  <g transform="translate(16,16)">
    <!-- Top petal -->
    <ellipse cx="0" cy="-8" rx="2.5" ry="6" fill="url(#flowerGrad)" transform="rotate(0)"/>
    <!-- Top-right petal -->
    <ellipse cx="0" cy="-8" rx="2.5" ry="6" fill="url(#flowerGrad)" transform="rotate(72)"/>
    <!-- Bottom-right petal -->
    <ellipse cx="0" cy="-8" rx="2.5" ry="6" fill="url(#flowerGrad)" transform="rotate(144)"/>
    <!-- Bottom-left petal -->
    <ellipse cx="0" cy="-8" rx="2.5" ry="6" fill="url(#flowerGrad)" transform="rotate(216)"/>
    <!-- Top-left petal -->
    <ellipse cx="0" cy="-8" rx="2.5" ry="6" fill="url(#flowerGrad)" transform="rotate(288)"/>

    <!-- Center circle -->
    <circle cx="0" cy="0" r="3" fill="#D4A574" stroke="#9CAE85" stroke-width="0.5"/>
    <circle cx="0" cy="0" r="1.5" fill="#F4E9D9"/>
  </g>
</svg>